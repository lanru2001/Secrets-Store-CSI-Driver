apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-secret-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      serviceAccountName: csi-secrets-store-driver-sa
      containers:
        - name: app-container
          image: nginx:latest
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: external-secrets
